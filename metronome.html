<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    #secs {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }
  </style>
</head>
<body class="cobalt centered-column big-text">
  <a href="." class="back-button"></a>

  <h1 class="fade-in">
    Metronome
  </h1>

  <section class="fade-in two-col-table">
    <label for="timeSignature">Time Signature</label>
    <input type="number" id="timeSignature" value="4" min="1" max="12">
    <label for="tempo">Tempo (BPM)</label>
    <input type="number" id="tempo" value="120" min="30" max="600">
    <label for="volume">Volume</label>
    <input type="range" id="volume" value="0.7" min="0" max="1" step="0.05">
  </section>

  <script type="module" src="metronome.js"></script>
</body>
</html>
